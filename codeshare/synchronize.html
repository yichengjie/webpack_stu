     <div class="container">

                    <div class="form-group">

                    <div class="form-group">

                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword2">执行情况</label>
                       <select name="" id="" class="form-control input-sm">

                            <option value="1">未同步</option>
                            <option value="2">已同步</option>
                            <option value="3">待决策</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword2">执行日期</label>
                        <input type="text" class="form-control input-sm" style="width:130px;"  />

                        &nbsp;—&nbsp;
                        <input type="text" class="form-control input-sm" style="width:130px;" />

                    </div>
                  
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary btn-sm" >查询</button>
                    </div>
                </div>
                
            </form>
        </div>

        <!--******************操作区域start********************-->

            <button type="button" class="btn btn-sm btn-success">执行同步</button>
            <button type="button" class="btn btn-sm btn-default">取消同步</button>

        <!--******************操作区域end********************-->

                </thead>

                    <tr>

                        <td>CA</td>
                        <td>SC</td>

                        <td>SHA</td>
