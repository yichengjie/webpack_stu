        </div><!-- /.navbar-collapse -->

    <div class="container">
        <!--******************查询条件start********************-->
        <div class="query_section">
            <form class="form-inline" role="form">
                <div class="query_row">
                    <div class="form-group">
                        <label class="control-label" for="exampleInputEmail2">市场方</label>
                        <input type="text" class="form-control input-sm"  />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword2">承运方</label>
                        <input type="text" class="form-control input-sm" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword2">市场方舱位</label>
                        <input type="text" class="form-control input-sm"  />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword2">承运方舱位</label>
                        <input type="text" class="form-control input-sm"  />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword2">市场方规则</label>
                        <input type="text" class="form-control input-sm"  />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword2">状态</label>
                        <select name="" id="" class="form-control input-sm">
                            <option value="">选择</option>
                            <option value="1">未决</option>
                            <option value="1">有效</option>
                            <option value="1">过期</option>
                        </select>
                    </div>
                  
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary btn-sm" >查询</button>
                    </div>
                </div>

                <div class="query_row mtop3">
                    <div class="form-group">
                        <label class="control-label" for="exampleInputEmail2">销售生效日期</label>
                        <input type="text" class="form-control input-sm" style="width:130px;" />
                        <label for="effectMinDate" class="glyphicon glyphicon-calendar iconfont_box"></label>
                        &nbsp;—&nbsp;
                        <input type="text" class="form-control input-sm" style="width:130px;"  />
                        <label for="effectMinDate" class="glyphicon glyphicon-calendar iconfont_box"></label>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword2">旅行开始日期</label>
                       <input type="text" class="form-control input-sm" style="width:130px;"  />
                       <label for="effectMinDate" class="glyphicon glyphicon-calendar iconfont_box"></label>
                      &nbsp;—&nbsp;
                        <input type="text" class="form-control input-sm" style="width:130px;"  />
                         <label for="effectMinDate" class="glyphicon glyphicon-calendar iconfont_box"></label>
                    </div>

                </div>
                
            </form>
        </div>
        <!--******************查询条件end********************-->

        <!--******************操作区域start********************-->
        <div class="oper_section">
            <button type="button" class="btn btn-sm btn-success" onclick="window.location.href='newRbdConfig.html'">新建</button>
            <button type="button" class="btn btn-sm btn-default">编辑</button>
            <button type="button" class="btn btn-sm btn-default">删除</button>
        </div>
        <!--******************操作区域end********************-->

        <!--******************列表start********************-->
        <div class="query_list">
            <table class="table table-bordered  table-condensed table-hover" style="width:100%;">
                <thead>
                    <tr>
                        <th class="td_checkbox" width="5%"><input type="checkbox" />全选</th>
                        <th width="6%">市场方</th>
                        <th width="6%">承运方</th>
                        <th width="7%">市场方舱位</th>
                        <th width="7%">承运方舱位</th>
                        <th width="9%">市场方运价基础</th>
                        <th width="9%">承运方运价基础</th>
                        <th width="8%">市场方规则</th>
                        <th width="8%">承运方方规则</th>
                        <th width="9%">销售生效日期</th>
                        <th width="9%">销售截止日期</th>
                        <th width="9%">旅行开始日期</th>
                        <th width="9%">旅行结束日期</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td_checkbox"><input type="checkbox" /></td>
                        <td>CA</td>
                        <td>SC</td>
                        <td>F</td>
                        <td>F</td>
                        <td>F</td>
                        <td>F</td>
                        <td>CA01</td>
                        <td>CA02</td>
                        <td>2016-01-01</td>
                        <td>9999-12-31</td>
                        <td>2016-01-01</td>
                        <td>9999-12-31</td>
                    </tr>
                    
                </tbody>
            </table>

                <button type="button" class="btn btn-default btn-sm">确定</button>
            </nav>

        <!--******************列表end********************-->
