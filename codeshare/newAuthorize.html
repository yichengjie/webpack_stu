<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newAuthorize（授权编辑页）</title>
    <link rel="stylesheet" href="./public/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <!--******************操作区域start********************-->
        <div class="oper_section">
            <div class="col-sm-offset-2">
                <button type="button" class="btn btn-sm btn-default">返回</button>
                <button type="button" class="btn btn-sm btn-default">保存</button>
                <button type="button" class="btn btn-sm btn-default">保存并申请</button>
                <button type="button" class="btn btn-sm btn-default">清空</button>
                <button type="button" class="btn btn-sm btn-default">取消</button>
            </div>
        </div>
        <!--******************操作区域end********************-->
        <div class="edit_content">
            <hr>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">市场方</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="市场方">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">承运方</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="承运方">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">始发地</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="始发地">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">目的地</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="目的地">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">同步策略</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="同步策略">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">同步策略</label>
                    <div class="col-sm-6">
                        <select name="" id="" class="form-control">
                            <option value="">选择</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>
               
            </form>

        </div>

    </div>

   <script type="text/javascript" src="./public/jquery/jquery.js"></script>
   <script type="text/javascript" src="./public/bootstrap/js/bootstrap.js"></script>
</body>
</html>
